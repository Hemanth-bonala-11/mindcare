name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_APP_NAME: psykh-chatbot
  CONTAINER_APP_CONTAINER_NAME: psykh
  RESOURCE_GROUP: your-resource-group-name
  DOCKER_FILE_PATH: ./Dockerfile
  REGISTRY_URL: your-registry-url.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ env.REGISTRY_URL }}/${{ env.CONTAINER_APP_CONTAINER_NAME }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
        context: .
    
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
        imageToDeploy: ${{ env.REGISTRY_URL }}/${{ env.CONTAINER_APP_CONTAINER_NAME }}:${{ github.sha }}
        targetPort: 8080
        ingress: 'external'
        environmentVariables: |
          PORT=8080
          RASA_TELEMETRY_ENABLED=false 